<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="w-full h-screen bg-gradient-to-t from-blue-500 to-blue-600 flex items-center justify-center gap-8 flex-wrap text-gray-400 ">

        <!-- card - 1 -->
        <div class="w-64 h-96 bg-gradient-to-t from-slate-300 to-white rounded-[12px] flex flex-col p-7">
            <div class="text-blue-600 font-bold text-xl">Start-Up</div>
            <div class="text-blue-700 font-extrabold mt-2 text-xl">Free Forever</div>

            <div class="mt-2 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, facilis?</div>

            <div>
                <i class="fa-solid fa-check mt-4 text-blue-600"></i> 
                <span class="mx-1">50GB File Storage</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">500 Emails Per Day</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">10 Workflows</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">Deal Pipeline</span>
            </div>
              
             <button class="mt-4 bg-white p-2 rounded-[20px] text-blue-600 border border-blue-600 font-bold hover:bg-blue-600 hover:text-white transition-all duration-[0.2s] scale-[0.9]">Request a Demo</button>
        </div>
        <!-- card - 2 -->
        <div class="w-64 h-96 bg-gradient-to-t from-slate-300 to-white rounded-[12px] flex flex-col p-7">
            <div class="text-blue-600 font-extrabold text-xl">Enterprise</div>
            <div class="text-blue-700 font-extrabold mt-2"><sup class="text-xl">&#x24 <sub class="text-4xl">89 </sub><sup class="font-bold text-[0.9rem]">/month</sup></sup></div>

            <div class="mt-2 text-sm">Lorem ipsum dolor sit amet.
            </div>

            <div>
                <i class="fa-solid fa-check mt-4 text-blue-600"></i> 
                <span class="mx-1 text-blue-600">Lead Scoring</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">Unlimited Storage</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">Unlimited Emails</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">Unlimited Workflows</span>
            </div>
            <div>
                <i class="fa-solid fa-check mt-2 text-blue-600"></i> 
                <span class="mx-1">Unlimited Pipeline</span>
            </div>
              
             <button class="mt-4 bg-blue-600 p-2 rounded-[20px] text-white border border-blue-600 font-bold hover:bg-white hover:text-blue-600 transition-all duration-[0.2s] scale-[0.9]">Request a Demo</button>
        </div>
    </div>
    
</body>
</html>
